<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>A little library</h1>
    <form id="addBookForm" style="display: none">
      <input type="text" id="titleInput" placeholder="Title" />
      <input type="text" id="authorInput" placeholder="Author" />
      <input type="number" id="pagesInput" placeholder="Number of Pages" />
      <label class="switch"
        >Read:<input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <input type="submit" value="Submit" />
    </form>
    <button id="showFormBtn" onclick="">Add Book</button>
    <div id="libraryDiv"></div>
  </body>
</html>
